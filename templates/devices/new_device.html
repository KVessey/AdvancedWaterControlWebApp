{% extends "layout.html" %}
{% block body %}

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{{ url_for('home') }}">Dashboard</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{{ url_for('device_configuration') }}">Device Configuration</a>
          </li>
          <li class="breadcrumb-item active">New Device</li>
        </ol>
        <h3 >Device Configuration Table </h3>

          <form class="form-horizontal" action="#" method="post">
              <div class="form-group">
                  <label class="control-label col-sm-2" for="name">Name:</label>
                  <div class="col-md-4 col-sm-10">
                      <input class="form-control" type="text" maxlength="100" id="name" name="name" placeholder="Name of the Device" required>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-2" for="author">Last Restart Time:</label>
                  <div class="col-md-4 col-sm-10">
                      <input class="form-control" maxlength="100" name="restart_time" type="time" placeholder="Last time device was restarted" required>
                  </div>
                  <div class="col-md-4 col-sm-10">
                      <button id="current_ts" class="btn btn-info">Current Timestamp</button>
                  </div>
              </div>

              <div class="form-group">
                  <label class="control-label col-sm-2" for="last_watered">Last Watered:</label>
                  <div class="col-md-4 col-sm-10">
                    <input class="form-control" maxlength="100" type="date" name="last_watered" placeholder="Last time the device was activated" required>
                  </div>
              </div>

              <div class="col-md-4">
                <button type="submit" class="btn btn-success">Create New Device</button>
                  <a href="{{ url_for('device_configuration') }}"><button type="button" class="btn btn-danger">Cancel</button></a>
              </div>
          </form>
          
    <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright Â© Advanced Water Control Web Application 2019</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.content-wrapper -->

{% endblock %}
